<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <form class="m-0 p-0">
            <table class="container-fluid table table-bordered">
                <tr class="row m-0 p-0">
                    <th class="col text-center">Account No.*</th>
                    <th class="col text-center">Customer Name*</th>
                    <th class="col text-center">Date*</th>
                    <th class="col text-center">Trade Partner*</th>
                    <th class="col text-center">Action*</th>
                    <th class="col text-center">Amount in ₹*</th>
                    <th class="col text-center">Remark</th>
                </tr>
                <tr class="row m-0 p-0">
                    <td class="col text-center">
                        <input type="tel" class="form-control" id="accountNo" placeholder="Enter account no"
                            name="accountNo" required>
                            <span class="validationMessages" id="validationMessage1">Invalid account number !!</span>
                            
                    </td>
                    <td class="col text-center">
                        <input type="text" class="form-control" id="customerNameTxt" placeholder="Enter name" name="customerNameTxt"
                            required>
                            <span class="validationMessages" id="validationMessage2">Invalid customer name !!</span>
                    </td>
                    <td class="col text-center">
                        <input type="date" class="form-control" id="date" name="date" required>
                        <span class="validationMessages" id="validationMessage3">Invalid date !!</span>
                    </td>
                    <td class="col text-center">
                        <input type="text" class="form-control" id="tradePartnerNameTxt" placeholder="Enter trader name"
                            name="tradePartnerNameTxt" required>
                            <span class="validationMessages" id="validationMessage4">Invalid trader name !!</span>
                    </td>
                    <td class="col text-center">
                        <select class="form-control" id="actionScl" required>
                            <option selected>Debit</option>
                            <option>Credit</option>
                        </select>
                    </td>
                    <td class="col text-center">
                        <input type="number" class="form-control" id="amountAmnt" placeholder="Enter amount"
                            name="amountAmnt" min="1" max="1000000" required>
                            <span class="validationMessages" id="validationMessage5">Invalid amount !!</span>
                    </td>
                    <td class="col text-center">
                        <input type="text" class="form-control" id="remarkTxt" placeholder="Enter remark"
                            name="remarkTxt">
                    </td>
                </tr>
                <tr class="row m-0 p-0">
                    <td class="col text-right border border-0">
                        <input type="submit" value="OK" class="btn btn-primary" id="submitBtn">
                    </td>
                    <td class="col border border-0">
                        <input type="reset" value="CANCEL" class="btn btn-secondary" id="reserBtn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container-fluid m-0 p-0">
        <h1 class="text-center">Records : </h1>
        <table class="container-fluid table table-bordered m-0 p-0" id="recordsTbl">
            <tr class="row m-0 p-0">
                <th class="col text-center">Account No.*</th>
                <th class="col text-center">Name*</th>
                <th class="col text-center">Date*</th>
                <th class="col text-center">Trade Partner*</th>
                <th class="col text-center">Action*</th>
                <th class="col text-center">Amount in ₹*</th>
                <th class="col text-center">Remark</th>
            </tr>
        </table>
    </div>

    <script type="module" src="./script.js"></script>

</body>

</html>
