<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .carousel {
            border: 3px solid blue;
            border-radius: 1%;
            box-shadow: 7px 7px 5px rgb(97, 97, 97);
        }

        .carousel-inner {
            border-radius: 0.70%;
        }

    </style>
</head>

<body>
    <div class="container mt-5 p-0">

        <div id="demo" class="carousel slide p-0" data-ride="carousel">

            <ul class="carousel-indicators bg-dark rounded w-50 mx-auto">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
                <li data-target="#demo" data-slide-to="5"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/HomePage.png" alt="Home preview">
                </div>
                <div class="carousel-item">
                    <img src="../images/SideBar.png" alt="SideBar preview">
                </div>
                <div class="carousel-item">
                    <img src="../images/Chart.png" alt="Hide records preview">
                </div>
                <div class="carousel-item">
                    <img src="../images/ViewRecords.png" alt="Chart preview">
                </div>
                <div class="carousel-item">
                    <img src="../images/HideRecords.png" alt="View records preview">
                </div>
                <div class="carousel-item">
                    <img src="../images/Customers.png" alt="Customers preview">
                </div>
            </div>
        </div>

    </div>


</body>

</html>
