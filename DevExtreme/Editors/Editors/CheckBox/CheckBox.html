<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editors</title>

    <!--Inclusion of jQuery-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>

    <!--DevExtreme Theme-->
    <link href="../Content/dx.light.css" rel="stylesheet" />

    <!--DevExtreme libraries-->
    <script src="../Scripts/dx.all.js"></script>

    <script src="CheckBox.js"></script>
</head>
<body>
    <div class="checkBoxContainer">
        <div class="checkBox">
            Enabled
            <div id="checkBoxEnabled"></div>
        </div>
        <div class="checkBox">
            Disabled
            <div id="checkBoxDisabled"></div>
        </div>
        <div class="checkBox">
            Checked
            <div id="checkBoxChecked"></div>
        </div>
        <div class="checkBox">
            Unchecked
            <div id="checkBoxUnchecked"></div>
        </div>
        <div class="checkBox">
            Task one
            <div id="checkBoxTask1"></div>
        </div>
        <div class="checkBox">
            Task two
            <div id="checkBoxTask2"></div>
        </div>
        <div class="checkBox">
            <div id="checkBoxLabeled"></div>
        </div>
        <div class="checkBox">
            HandledOnChange
            <div id="checkBoxHandledOnChange"></div>
        </div>
    </div>
</body>
</html>
