<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelectBox</title>

    <link href="SelectBox.css" rel="stylesheet" />

    <link href="../Content/dx.light.css" rel="stylesheet" />

    <script src="../Scripts/jquery-3.5.1.js"></script>

    <script src="../Scripts/dx.all.debug.js"></script>

    <script type="module" src="SelectBox.js"></script>

</head>
<body>
    <div class="selectBoxContainer">
        <div>
            Simple selectBox
            <div id="simpleSelectBox"></div>
        </div>
        <div>
            Custom placeholder selectBox
            <div id="selectBox"></div>
        </div>
        <div>
            Readonly selectBox
            <div id="readOnlySelectBox"></div>
        </div>
        <div>
            Disabled selectBox
            <div id="disabledSelectBox"></div>
        </div>
        <div>
            SelectBox with dataSource
            <div id="dataSourceSelectBox"></div>
        </div>
        <div>
            Custom template selectBox
            <div id="customTemplateSelectBox"></div>
        </div>
        <div>
            Events selectBox
            <div id="eventSelectBox"></div>
        </div>
    </div>
</body>
</html>
