<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button</title>

    <link href="Button.css" rel="stylesheet" />

    <!--<link href="../Content/dx.light.css" rel="stylesheet" />-->
    <link href="../Content/dx.material.blue.light.css" rel="stylesheet" />

    <script src="../Scripts/jquery-3.5.1.js"></script>

    <script src="../Scripts/dx.all.debug.js"></script>

    <script type="module" src="Button.js"></script>

</head>
<body>
    <div class="buttonContainer">
        <div>
            Normal buttons
            <div class="buttons">
                <div id="normalContainedButton"></div>
                <div id="normalOutlinedButton"></div>
                <div id="normalTextButton"></div>
            </div>
        </div>
        <div>
            Defualt buttons
            <div class="buttons">
                <div id="defualtContainedButton"></div>
                <div id="defualtOutlinedButton"></div>
                <div id="defualtTextButton"></div>
            </div>
        </div>
        <div>
            Success buttons
            <div class="buttons">
                <div id="successContainedButton"></div>
                <div id="successOutlinedButton"></div>
                <div id="successTextButton"></div>
            </div>
        </div>
        <div>
            Danger buttons
            <div class="buttons">
                <div id="dangerContainedButton"></div>
                <div id="dangerOutlinedButton"></div>
                <div id="dangerTextButton"></div>
            </div>
        </div>
        <div>
            Back button
            <div id="backButton"></div>
        </div>

    </div>
</body>
</html>
